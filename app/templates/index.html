<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Strona główna</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    <div class="container mt-2 row">
      <h2>Stan konta : {{ context.show_balance }}</h2>
      </div>
    <div class="container text-center mb-3">
        <h1>Strona główna</h1>
        <a href="/" class="btn btn-secondary" >Strona główna</a>
        <a href="/magazyn" class="btn btn-secondary">Magazyn</a>
        <a href="/historia" class="btn btn-secondary">Historia</a>
    </div>

    <div class="container text-center mt-2 row-cols-2">
        <div class="container col-sm-6 mt-4 mb-3 p-3 --bs-dark-text-emphasis bg-dark-subtle border border-primary-subtle rounded-3">
            <h4 class="container row">Zakup : </h4>
            <form action="/" method="POST">
                <input class="w-100" type="text" placeholder="Wpisz produkt" name="nazwa_kupno">
                <input class="w-100" type="number" placeholder="Podaj cenę kupna" name="cena_kupno" >
                <input class="w-100" type="number" placeholder="Podaj liczbę kupionych sztuk" name="liczba_kupno">
                <button class="btn btn-secondary" type="submit">Wyślij</button>
                {% if message1 %}
                <p style="color: red"> {{ message1 }} </p>
                {% endif %}
            </form>
        </div>

        <div class="container col-sm-6 mt-2 mb-3 p-3 --bs-dark-text-emphasis bg-dark-subtle border border-primary-subtle rounded-3">
            <h4 class="container row">Sprzedaż :</h4>
            <form action="/" method="POST">
                <input class="w-100" type="text" placeholder="Wpisz produkt" name="nazwa_sprzedaz">
                <input class="w-100" type="number" placeholder="Podaj cenę sprzedaży" name="cena_sprzedaz">
                <input class="w-100" type="number" placeholder="Podaj liczbę sprzedanych sztuk" name="liczba_sprzedaz">
                <button class="btn btn-secondary" type="submit">Wyślij</button>
                {% if message2 %}
                <p style="color: red"> {{ message2 }} </p>
                {% endif %}
                {% if message3 %}
                <p style="color: red"> {{ message3 }} </p>
                {% endif %}
            </form>
        </div>

      <div class="container text-center mt-3 mb-3 p-3 --bs-dark-text-emphasis bg-dark-subtle border border-primary-subtle rounded-3">
        <h4 class=" container row">Zmiana salda : </h4>
          <form action="/" method="POST">
            <select class="form-select w-100 border border-dark-subtle" name="operacja" id="inputGroupSelect">
                <option value="" selected>Wybierz</option>
                <option value="1">Dodaj do konta</option>
                <option value="2">Odejmij z konta</option>
            </select>
                <input class="w-100" type="number" placeholder="Podaj kwotę" name="kwota">
                <button class="btn btn-secondary" type="submit">Wyślij</button>
          </form>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>

</html>
