<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Strona główna</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
  <div class="container text-center mt-4 mb-3">
        <h1>Magazyn</h1>
        <a href="/" class="btn btn-secondary" >Strona główna</a>
        <a href="/magazyn" class="btn btn-secondary">Magazyn</a>
        <a href="/historia" class="btn btn-secondary">Historia</a>
    </div>

  <div class="container w-75 p-3 mt-3 mb-3 p-3 --bs-dark-text-emphasis bg-dark-subtle border border-primary-subtle rounded-3">
    <h3 class="container row">Stan magazynu : </h3>
              <table class="table">
                  <thead>
                  <tr>
                  <th scope="col">#</th>
                  <th scope="col">Produkt</th>
                  <th scope="col">Cena</th>
                  <th scope="col">Ilość</th>
                      <th scope="col">Akcje</th>
                  </tr>
                  </thead>
              <tbody>
              {% for product in context.products %}
                <tr>
                    <th scope="row">{{ product.id }}</th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.count }}</td>
                    <td>
                        <form action="/delete-product" method="POST">
                            <input type="hidden" value="{{ product.id }}" name="product_id">
                            <button type="submit" class="btn btn-danger">Usuń</button>
                        </form>
                    </td>
                </tr>
              {% endfor %}
              </tbody>
              </table>
    </div>

  </body>
</html>
